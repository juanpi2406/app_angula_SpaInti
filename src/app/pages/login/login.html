<div class="container login-container">
  <!-- Sección izquierda con logo -->
  <div class="col50 left-section">
    <img src="LogoSPA.png" alt="Logo INTI SPA" class="logo" />
  </div>
  <div class="col50 right-section">
    <div class="login-form">
      <h2>Iniciar Sesión</h2>

      <form (ngSubmit)="login()">
        <!-- Correo -->
        <label>Correo</label>
        <div class="form-group input-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingrese su correo"
            required
          />
        </div>

        <!-- Contraseña -->
        <label>Contraseña</label>
        <div class="form-group input-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <!-- Botón Ingresar -->
        <button type="submit" class="btn-login btn-primary">
          Ingresar
        </button>

        <!-- Link para crear cuenta -->
        <p style="margin-top: 10px;">
          ¿No tienes cuenta?
          <a routerLink="/register">Crear Cuenta</a>
        </p>
      </form>
    </div>
  </div>
</div>
