<div class="container login-container">

  <!-- Sección derecha con logo -->
  <div class="col col50 left-section">
    <img src="LogoSPA.png" alt="Logo INTI SPA" class="logo" />
  </div>
  <!-- Formulario a la izquierda -->
  <div class="col col50 right-section">
    <div class="login-box">
      <h2>Crear Cuenta</h2>
      <form (ngSubmit)="register()">

        <!-- Nombre -->
<label>Nombre</label>
<div class="form-group input-group">
  <input
    type="text"
    [(ngModel)]="nombre"
    name="nombre"
    placeholder="Ingrese su nombre"
    required
  />
</div>

<!-- Apellido -->
<label>Apellido</label>
<div class="form-group input-group">
  <input
    type="text"
    [(ngModel)]="apellido"
    name="apellido"
    placeholder="Ingrese su apellido"
    required
  />
</div>


        <!-- Correo -->
        <label>Correo</label>
        <div class="form-group input-group">
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            placeholder="Ingrese su correo"
            required
          />
        </div>

        <!-- Contraseña -->
        <label>Contraseña</label>
        <div class="form-group input-group">
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            placeholder="Ingrese su contraseña"
            required
          />
        </div>

        <!-- Botón Registrarse -->
        <button type="submit" class="btn-login btn-primary">
          Registrarse
        </button>

        <!-- Link para iniciar sesión -->
        <p class="signup-text">
          ¿Ya tienes cuenta?
          <a routerLink="/login" class="signup-link">Iniciar sesión</a>
        </p>
      </form>
    </div>
  </div>

</div>
